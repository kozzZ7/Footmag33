<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FootMag33</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e2e2e2;
      color: #111;
    }
    header {
      background-color: #f0f0f0;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #111;
    }
    header h1 {
      font-family: 'Anton', sans-serif;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: #111;
      font-weight: bold;
    }
    .hero {
      background-image: url('background-foot.jpg'); /* à remplacer avec ton image */
      background-size: cover;
      background-position: center;
      padding: 6rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero-content {
      background-color: rgba(255,255,255,0.7);
      padding: 2rem;
      border-radius: 20px;
    }
    .hero-content h2 {
      font-family: 'Anton', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .rubriques {
      text-align: center;
      padding: 4rem 2rem;
    }
    .rubriques h2 {
      font-family: 'Anton', sans-serif;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      width: 250px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    .card h3 {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .card p {
      font-size: 0.9rem;
      color: #333;
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div><h1>FOOTMAG33</h1></div>
    <nav>
      <a href="#">Accueil</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>FOOTMAG33</h2>
      <p>L'actu foot du Sud-Ouest</p>
    </div>
  </section>

  <section class="rubriques">
    <h2>Nos rubriques</h2>
    <div class="cards">
      <div class="card">
        <img src="usb-logo.png" alt="USB logo">
        <h3>Union Saint Bruno</h3>
        <p>Catégorie U17 en brassage LFNA</p>
      </div>
      <div class="card">
        <img src="qui-est.png" alt="Concept FootMag">
        <h3>Qui est...</h3>
        <p>Concept FootMag33</p>
      </div>
      <div class="card">
        <img src="girondins.png" alt="Girondins de Bordeaux logo">
        <h3>Girondins de Bordeaux</h3>
        <p>Équipe A en National 2</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 FootMag33 - Tous droits réservés</p>
  </footer>
</body>
</html>
